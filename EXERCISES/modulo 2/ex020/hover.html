<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Example of hover</h1>
    <p>Hover over the text bellow</p>
    <div>
        Hover over here
        <p>Hide text...</p>
    </div>
    <p>End example</p>
</body>
</html>
