<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../favicon/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags in HTML</h1>
    <p>In HTML5, we can insert the elements from list below. Hover over terms to find out which tag to use in each case.</p>
    <ul>
        <li><abbr title="Use the tag <p>">Paragraph</abbr></li>
        <li><abbr title="Use the tag <h1>...<h6>">Title</abbr></li>
        <li><abbr title="Use the tag <img>">Images</abbr></li>
        <li><abbr title="Use the tag <abbr>">Abbreviation</abbr></li>
        <li><abbr title="Use the tag <code>">Font-code</abbr></li>
        <li><abbr title="Use the tag <ol> and <li>">Numeric lists</abbr></li>
        <li><abbr title="Use the tag <ul> and <li>">Lists with paths</abbr></li>
    </ul>
</body>
</html>
