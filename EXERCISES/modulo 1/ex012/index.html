<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../Designbolts-Emoji-Emoji-Anger.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with HTML5</title>
</head>
<body>
    <h1>Inserting hosted locally videos</h1>
    <p>This video is hosted on my own server.</p>
    <video width="250" poster="media/hollow.jpg" controls>
        <source src="media/RetroVision - Puzzle [NCS Release].mp4" type="video/mp4">
        <source src="media/RetroVision - Puzzle [NCS Release].m4v" type="video/mp4">
        <source src="media/RetroVision - Puzzle [NCS Release].webm" type="video/webm">
        <source src="media/RetroVision - Puzzle [NCS Release].ogv" type="video/ogg">
        <p>Your browser doesn't support video playback.</p>
    </video>
    <h1>Inserting videos on youtube</h1>
    <iframe width="250" height="250" src="https://www.youtube.com/embed/xwgmycH8Yhk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
