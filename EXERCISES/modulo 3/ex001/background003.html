<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.block{
            background-image: url('images/927777.png');
            height: 300px;
            border: 1px solid black;
            margin: 50px;
            border-radius: 20px;
        }

        div#t1{
            background-position: left top;
        }
        div#t2{
            background-position: left center;
        }
        div#t3{
            background-position: right bottom;
        }
        div#t4{
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="block" id="t1"></div>
    <div class="block" id="t2"></div>
    <div class="block" id="t3"></div>
    <div class="block" id="t4"></div>
</body>
</html>
