<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }

        table {
            width: 300px;
        }

        td {
            background-color: lime;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        .diferente {
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="diferente" colspan ="4">A</td>
            <td class="diferente" rowspan ="4">B</td>
        </tr>

        <tr>
            <td class="diferente" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td class="diferente" colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
